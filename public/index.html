<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Conversión de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; color: #333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header { background: linear-gradient(135deg, #6c5ce7, #8e44ad); color: white; padding: 2rem 0; margin-bottom: 2rem; }
        .card { border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.3s; margin-bottom: 20px; border: none; }
        .card:hover { transform: translateY(-5px); }
        .conversion-card { border-top: 4px solid #6c5ce7; }
        .btn-convert { background-color: #6c5ce7; color: white; font-weight: bold; }
        .btn-convert:hover { background-color: #5649c0; color: white; }
        .result-box { background-color: #e8f4fc; border-left: 4px solid #0984e3; padding: 15px; border-radius: 5px; margin-top: 15px; }
        .footer { background-color: #2d3436; color: #dfe6e9; padding: 1.5rem 0; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-exchange-alt me-2"></i>API de Conversión de Unidades</h1>
            <p class="lead">Convierte entre diferentes unidades de medida con Express.js</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card conversion-card">
                    <div class="card-body">
                        <h3><i class="fas fa-calculator me-2"></i>Conversiones Disponibles</h3>
                        <p>Selecciona el tipo de conversión que deseas realizar:</p>
                        
                        <div class="mb-3">
                            <label class="form-label">Tipo de Conversión</label>
                            <select class="form-select" id="conversionType">
                                <option value="celsius-to-fahrenheit">Celsius a Fahrenheit</option>
                                <option value="fahrenheit-to-celsius">Fahrenheit a Celsius</option>
                                <option value="km-to-miles">Kilómetros a Millas</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Valor a Convertir</label>
                            <input type="number" class="form-control" id="inputValue" placeholder="Ingresa el valor">
                        </div>
                        
                        <button class="btn btn-convert w-100" id="convertBtn">
                            <i class="fas fa-sync-alt me-2"></i>Convertir
                        </button>
                        
                        <div class="result-box d-none" id="resultBox">
                            <h5>Resultado:</h5>
                            <p id="conversionResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer text-center">
        <div class="container">
            <p>API de Conversión de Unidades - Desarrollado con Express.js</p>
            <p>© 2023 - Todos los derechos reservados</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const convertBtn = document.getElementById('convertBtn');
            const conversionType = document.getElementById('conversionType');
            const inputValue = document.getElementById('inputValue');
            const resultBox = document.getElementById('resultBox');
            const conversionResult = document.getElementById('conversionResult');
            
            convertBtn.addEventListener('click', function() {
                const value = parseFloat(inputValue.value);
                if (isNaN(value)) {
                    alert('Por favor, ingresa un valor numérico válido.');
                    return;
                }
                
                const conversion = conversionType.value;
                fetch(`/convert/${conversion}/${value}`)
                    .then(response => response.json())
                    .then(data => {
                        let originalUnit, convertedUnit;
                        
                        if (conversion === 'celsius-to-fahrenheit') {
                            originalUnit = "°C";
                            convertedUnit = "°F";
                        } else if (conversion === 'fahrenheit-to-celsius') {
                            originalUnit = "°F";
                            convertedUnit = "°C";
                        } else if (conversion === 'km-to-miles') {
                            originalUnit = "km";
                            convertedUnit = "millas";
                        }
                        
                        conversionResult.innerHTML = `
                            <strong>${data.original} ${originalUnit}</strong> = 
                            <strong>${data.converted} ${data.unit}</strong>
                        `;
                        
                        resultBox.classList.remove('d-none');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al realizar la conversión. Asegúrate de que el servidor esté ejecutándose en el puerto 3000.');
                    });
            });
        });
    </script>
</body>
</html>
